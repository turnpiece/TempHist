<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn about TempHist, a web application that shows historical temperature data and comparisons for your location." />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>TempHist • about</title>
    <link rel="stylesheet" href="styles.scss">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "AboutPage",
      "name": "About TempHist",
      "description": "Learn about TempHist, a web application that shows historical temperature data and comparisons for your location.",
      "url": "https://temphist.com/about",
      "mainEntity": {
        "@type": "WebApplication",
        "name": "TempHist",
        "description": "Daily temperature history chart showing how today's temperature compares to the same date over the past 50 years for your location.",
        "url": "https://temphist.com",
        "applicationCategory": "WeatherApplication",
        "author": {
          "@type": "Organization",
          "name": "Turnpiece"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Turnpiece",
          "url": "https://turnpiece.com"
        }
      },
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://temphist.com"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "About",
            "item": "https://temphist.com/about"
          }
        ]
      }
    }
    </script>
    </head>
  <body class="about-page">
    <header id="header">
      <div class="header-left">
        <a href="/">
          <div id="logo">
            <object data="assets/logo.svg" type="image/svg+xml" title="TempHist">
              <img
                src="assets/logo.png"
                alt="TempHist logo"
                width="50"
                height="50"
              />
            </object>
          </div>
          <h1>TempHist</h1>
        </a>
      </div>
      <button id="burgerBtn" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false">☰</button>
    </header>

    <div id="appShell">
      <nav id="sidebar" aria-label="Primary">
        <ul>
          <li><a href="/#/today" data-route="/today">Today</a></li>
          <li><a href="/#/week" data-route="/week">Past week</a></li>
          <li><a href="/#/month" data-route="/month">Past month</a></li>
          <li><a href="/#/year" data-route="/year">Past year</a></li>
          <li><a href="/about" data-route="/about" class="active">About</a></li>
          <li><a href="/privacy" data-route="/privacy">Privacy</a></li>
        </ul>
      </nav>

      <main id="viewOutlet" role="main">
        <div id="content">
          <!-- Content will be dynamically inserted by JavaScript -->
        </div>
      </main>
    </div>

    
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
