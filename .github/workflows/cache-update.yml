name: Update TempHist Cache (Dev Testing)

on:
  # Disabled scheduled runs for testing - will enable after moving to main
  # schedule:
  #   - cron: "0 * * * *"  # Hourly
  #   - cron: "0 0 * * *"  # Daily
  workflow_dispatch: # Manual testing only for now

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Debug working directory and files
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Scripts directory contents:"
          ls -la scripts/ || echo "Scripts directory not found"

      - name: Update locations
        run: |
          if [ -f "scripts/fetch-locations.js" ]; then
            echo "Found fetch-locations.js, running..."
            node scripts/fetch-locations.js
          else
            echo "fetch-locations.js not found, checking directory structure..."
            find . -name "fetch-locations.js" -type f
            exit 1
          fi
        env:
          VITE_API_BASE: https://temphist-api-develop.up.railway.app
          API_TOKEN: ${{ secrets.API_TOKEN }}
          OUTPUT_DIR: ./public/data

      - name: Update daily data
        run: |
          if [ -f "scripts/fetch-daily-data.js" ]; then
            echo "Found fetch-daily-data.js, running..."
            node scripts/fetch-daily-data.js
          else
            echo "fetch-daily-data.js not found, checking directory structure..."
            find . -name "fetch-daily-data.js" -type f
            exit 1
          fi
        env:
          VITE_API_BASE: https://temphist-api-develop.up.railway.app
          API_TOKEN: ${{ secrets.API_TOKEN }}
          OUTPUT_DIR: ./public/data

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet public/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/
          git commit -m "Update cache data [skip ci]"
          git push

      - name: No changes detected
        if: steps.check-changes.outputs.changed == 'false'
        run: echo "No data changes detected, skipping commit"
