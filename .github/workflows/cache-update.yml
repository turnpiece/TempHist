name: Update TempHist Cache (Dev Testing)

on:
  # Disabled scheduled runs for testing - will enable after moving to main
  # schedule:
  #   - cron: "0 * * * *"  # Hourly
  #   - cron: "0 0 * * *"  # Daily
  workflow_dispatch: # Manual testing only for now

jobs:
  update-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Debug repository state
        run: |
          echo "=== Repository Debug Info ==="
          echo "Current directory: $(pwd)"
          echo "Git status:"
          git status --porcelain
          echo "Git log (last 3 commits):"
          git log --oneline -3
          echo "Files in repo:"
          find . -name "*.js" -type f | head -10
          echo "Scripts directory:"
          ls -la scripts/ 2>/dev/null || echo "Scripts directory not found"

      - name: Update locations
        run: node scripts/fetch-locations.js
        env:
          VITE_API_BASE: https://temphist-api-develop.up.railway.app
          API_TOKEN: ${{ secrets.API_TOKEN }}
          OUTPUT_DIR: ./public/data

      - name: Update daily data
        run: node scripts/fetch-daily-data.js
        env:
          VITE_API_BASE: https://temphist-api-develop.up.railway.app
          API_TOKEN: ${{ secrets.API_TOKEN }}
          OUTPUT_DIR: ./public/data
          PERIODS: "daily" # Only fetch daily data to reduce API calls

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet public/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/
          git commit -m "Update cache data [skip ci]"
          git push

      - name: No changes detected
        if: steps.check-changes.outputs.changed == 'false'
        run: echo "No data changes detected, skipping commit"
