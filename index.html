<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historical Temperature Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
  <style type="text/css">
    .chart-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    #summary {
      font-weight: bold; 
      font-size: 1.2em; 
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Temperature on this day each year</h1>
  <div id="loading" style="text-align:center; margin-top:20px;">
    <span>Loading...</span>
  </div>
  <div class="chart-container"></div>
    <canvas id="tempChart" style="display:none;" width="1000"></canvas>
  </div>
  <p id="summary"></p>

  <script src="app.js"></script>
</body>
</html>
