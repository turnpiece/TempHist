<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historical Temperature Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
  <style type="text/css">
    body {
      background-color: #121234;
      color: #ececec;
      max-width: 800px;
      margin: 10px auto;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .chart-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    #summaryText,
    #trendText {
      margin: 2em 0;
    }
    #loading {
      text-align: center; 
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Temperature on this day each year</h1>
  <div id="summaryText"></div>
  <div id="loading">
    <span>Loading...</span>
  </div>
  <div class="chart-container"></div>
    <canvas id="tempChart" style="display:none;" width="800" height="1000"></canvas>
  </div>
  <div id="trendText"></div>
  <p id="dataNotice"></p>

  <script src="app.js"></script>
</body>
</html>
