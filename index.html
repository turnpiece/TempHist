<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempHist â€“ the temperature on this day each year</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <div class="container">
      <div id="logo">
        <object data="logo.svg" type="image/svg+xml">
          <img src="logo.png" alt="TempHist logo" width="50" height="50" />
        </object>
      </div>
      <h1>TempHist</h1>
    </div>
  </div>

  <div id="content">
    <div class="container">
      <div id="dateText"></div>
      <div id="summaryText"></div>
      <div id="loading">
        <div class="spinner"></div>
        <p id="loadingText">Loading temperature data...</p>
      </div>
      <div class="chart-container" style="min-height: 2100px;">
        <canvas id="tempChart" style="display:none;"></canvas>
      </div>
      <div id="trendText"></div>
      <div id="avgText"></div>
      <p id="dataNotice"></p>
    </div>
  </div>

  <div id="footer">
    <div class="container">
      <a href="https://turnpiece.com">Turnpiece</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
